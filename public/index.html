<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HappyChatting</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <script src="./node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./js/happyChat.js"></script>
</head>
<body>
<div id="user_login">
    <form class="user_register">
        <div class="user_name">
            <label>用户名：</label><input id="userName" type="text">
        </div>
        <div class="user_password">
            <label>密 码：</label><input id="userPassword" type="text">
        </div>
        <div class="btn_register">
            <input id="login_btn" type="button" value="登录">
            <input id="register_btn" type="button" value="注册">
        </div>
    </form>
</div>
<div id="container">
    <div class="chat_left">
        <div id="chat_header">
            <p><strong>Happy Chatting</strong></p>
            <div class="online_number"></div>
        </div>
        <div id="history_info"></div>
        <div class="other_info">
            <a href="javascript:;" class="file">选择图片
                <input type="file" name="" id="sendImg">
            </a>
        </div>
        <div class="input_box">
            <textarea id="chat_info" rows="8" cols="30"></textarea>
            <input type="button" id="sendInfo" value="Send">
        </div>
    </div>
    <div class="chat_right"></div>
</div>
</body>

</html>
